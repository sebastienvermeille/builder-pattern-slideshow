<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Builder</h1>
					<h2>Design pattern</h2>
				</section>
                <section>
                    <h2>Summary</h2>
                    <section>
                        <ol>
                            <li class="fragment">Who did it ?</li>
                            <li class="fragment">What does it solve ?</li>
                            <li class="fragment">Variants in JAVA world</li>
                            <li class="fragment">Implementations in JAVA</li>
                            <li class="fragment">Pro / Cons</li>
                            <li class="fragment">Questions ?</li>
                        </ol>
                    </section>
                </section>
				<section>
					<section>Who did it ?
                        <section>Test</section>
                        <section data-markdown>
                            <script type="text/template">
                                - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                                - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
                            </script>
                        </section>
                    </section>
					<section>Sub section 1</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
